<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Beats</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Music Tap</h1>
        <p>Make music with one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="music/bubbles.mp3"></audio>
        </div>

        <div class="pad2">
          <audio class="sound" src="music/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="music/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="music/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="music/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="music/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
